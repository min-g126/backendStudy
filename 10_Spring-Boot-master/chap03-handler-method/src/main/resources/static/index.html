<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Handler method의 Parameter와 어노테이션</h1>

    <h3>1. WebRequest로 요청 Parameter 전달</h3>
    <button onclick="location.href='/first/regist'">Parameter 전달</button>

    <h3>2. @RequestParam 이용하여 Parameter 전달</h3>
    <button onclick="location.href='/first/modify'">@RequestParam 이용</button>

    <h3>3. @ModelAttribute 이용하여 Parameter 전달 </h3>
    <button onclick="location.href='/first/search'">@ModelAttribute 이용</button>

    <h3>4. HttpSession 이용 (@SessionAttributes)</h3>
    <button onclick="location.href='/first/login'">session에 정보 담기</button>

    <h3>5. @RequestBody 이용하여 Parameter 전달</h3>
    <button onclick="location.href='/first/body'">@RequestBody 이용</button>
</body>
</html>
