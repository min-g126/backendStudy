<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>@RequestParam을 이용하여 전달된 Parameter 받기</h1>

    <h3>메뉴 수정 (각각)</h3>
    <form action="modify" method="post">
        수정할 메뉴 이름 : <input type="text" name="modifyName"><br>
        수정할 메뉴 가격 : <input type="number" name="modifyPrice"><br>
        <button  type="submit">메뉴 수정</button>
    </form>

    <h3>메뉴 수정 (한꺼번에)</h3>
    <form action="modifyAll" method="post">
        수정할 메뉴 이름 : <input type="text" name="modifyNameAll"><br>
        수정할 메뉴 가격 : <input type="number" name="modifyPriceAll"><br>
        <button  type="submit">메뉴 수정</button>
    </form>

</body>
</html>
