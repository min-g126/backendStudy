<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header {
            color: coral;
        }

        .footer {
            color: aquamarine;
        }
    </style>
</head>
<body>
    <!--
        Thymeleaf가 제공하는 Fragment 문법은 공통 영역을 처리하기 위해 존재한다.
        일반 웹 페이지의 경우 공통으로 반복되는 영역이 많은데
        대표적으로 Header, Nav, Footer, aside와 같은 영역이다.
        Fragment 문법을 이용하여 공통 영역을 처리함으로써 번거로운 작업을 해소하며
        유지보수에 용이한 코드를 작성할 수 있다.
    -->

    <header th:replace="~{/common/header :: headerFragment}">
        <h1>나는야 HEADER!</h1>
    </header>

    <aside th:replace="~{/common/aside :: asideFragment(${test1}, ${test2})}"></aside>
    <main>
        <article>
            <section>
                <h1>MAIN!!!!</h1>
            </section>
        </article>
    </main>

    <footer th:insert="~{/common/footer :: footerFragment}">
        <h1>나는야 FOOTER!</h1>
    </footer>
</body>
</html>
