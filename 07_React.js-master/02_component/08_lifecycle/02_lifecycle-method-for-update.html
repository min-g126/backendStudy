<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>  
</head>
<body>
    <div id="root"></div>

    <!-- 
        [ 컴포넌트 업데이트 생명주기에 대한 업데이트 기준 ]
        1. props 변경
        2. state 변경
        3. 부모 컨포넌트 리렌더링
        4. this.forceUpdate로 강제 렌더링 트리거 (render 내에서는 가급적 사용하지 않아야 함)

        위의 1~3의 경우 호출되는 생명주기 메소드 순서는 동일하며, 아래와 같다.
        getDerivedStateFromProps -> shouldComponentUpdate -> render -> getSanpshotBeforeUpdate -> componentDidUpdate

        위의 4의 경우는 바로 render 함수를 호출한다.
     -->

    <script type="text/babel">

        class TimePrinter extends React.Component {

            constructor(props) {
                super(props)
                this.state = {
                    now: new Date().toLocaleTimeString()
                };

                console.log('constructor');
            }

            /* 1. getDerivedStateFromProps */
            static getDerivedStateFromProps(nextProps, nextState) {

                console.log('getDerivedStateFromProps');

                return null;
            }

            /* 2. 컴포넌트가 리렌더링을 할 것인지 말 것인지를 결정하는 메소드이다. */
            shouldComponentUpdate(nextprops, nextState) {

                console.log('shouldComponentUpdate');

                return true;
            }

            /* 3. render */
            render() {
                console.log('render');

                return (
                    <>
                        <button
                            onClick={() => this.setState({now: new Date().toLocaleTimeString() })}
                        >
                            현재 시간 확인하기
                        </button>
                        <h1>{this.state.now}</h1>
                    </>
                );
            }

            /* 4. 컴포넌트의 변화를 실제 DOM에 반영하기 직전에 호출하는 메소드이다. */
            getSnapshotBeforeUpdate(prevProps, prevState) {

                console.log('getSnapshotBeforeUpdate');

                return {
                    message: '스냅샷입니다.'
                };
            
            }

            /* 실제 DOM에 반영하여 화면을 렌더링함 */

            /* 5. 컴포넌트 업데이트 작업이 끝난 후 호출하는 메소드이다. */
            componentDidUpdate(prevProps, prevState, snapshot) {

                console.log('componentDidUpdate');
                console.log(snapshot);
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<TimePrinter />);
    </script>
</body>
</html>
