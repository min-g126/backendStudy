<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>  
</head>
<body>
    <div id="root"></div>

    <!-- 
        [ arr.map(callback) ] (참고: 배열 문법)
        - callback 함수의 파라미터로 전달된 배열 내 각 요소를 원하는 규칙에 따라 변환 후 그 결과로 새로운 배열을 반환한다.
        - callback : 새로운 배열 요소를 생성하는 규칙을 담은 함수로 파라미터 3가지를 가질 수 있다.
          ㄴ currentValue : 현재 처리하고 있는 요소
          ㄴ index : 현재 처리하고 있는 요소의 index 값
          ㄴ array : 현재 처리하고 있는 원본 배열
     -->

     <!-- 
        [ key ]
        리액트에서 key는 컴포넌트 배열을 렌더링했을 때 어떤 원소에 변동이 있는지 알아내기 위해 사용하는 식별자 역할을 한다.
        key가 존재하지 않을 때는 가상 DOM이 실제 DOM과 비교하는(diff 알고리즘) 과정에서 리스트를 순차적으로 다 비교해가며 변화를 감지한다.
        하지만 key가 존재한다면 이 값을 이용하여 어떤 변화가 일어났는지를 더 빨리 감지할 수 있다.
      -->

      <!-- 
        https://inpa.tistory.com/entry/JS-%F0%9F%93%9A-%EB%B0%B0%EC%97%B4-%EA%B3%A0%EC%B0%A8%ED%95%A8%EC%88%98-%EC%B4%9D%EC%A0%95%EB%A6%AC-%F0%9F%92%AF-mapfilterfindreducesortsomeevery (참고)
       -->

    <script type="text/babel">

        function Items({ lunch }) {

            /* 1. 배열 요소를 하나씩 렌더링 */
            // return (
            //     <ul>
            //         <li>{lunch[0]}</li>
            //         <li>{lunch[1]}</li>
            //         <li>{lunch[2]}</li>
            //         <li>{lunch[3]}</li>
            //         <li>{lunch[4]}</li>
            //     </ul>
            // );

            /* 2. 엘리먼트 배열로 만들어서 렌더링 */
            // return (
            //     <ul>
            //         {[<li>{lunch[0]}</li>,<li>{lunch[1]}</li>,<li>{lunch[2]}</li>,<li>{lunch[3]}</li>,<li>{lunch[4]}</li>]}
            //     </ul>
            // );

            /* 3. 배열의 고차함수 map() 활용하여 렌더링 */
            // return (
            //     <ul>
            //         {lunch.map(lunchMenu => <li>{lunchMenu}</li>)}    
            //     </ul>
            // );

            return (
                <ul>
                    {lunch.map((lunchMenu, index) => <li key={index}>{lunchMenu}</li>)}    
                </ul>
            );

        }

        const lunch = ['닭갈비', '라멘', '소금빵', '쭈꾸미', '집밥'];

        ReactDOM.createRoot(document.querySelector('#root')).render(<Items lunch={lunch} />)
    </script>
</body>
</html>
